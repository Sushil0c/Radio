function searchAndReplace() {
    var editor = document.getElementById("editor");

    // Check if the editor is empty
    if (!editor.value.trim()) {
        alert("Editor is empty. Please write something first.");
        return;
    }
    var searchTerm = prompt("Enter the term to search:");
    if (!searchTerm) return; // If user clicks cancel or enters an empty term
    var replaceTerm = prompt("Enter the replacement term:");
    if (replaceTerm === null || replaceTerm.trim() === "") {
        alert("Invalid replacement term. Operation canceled.");
        return;
    }
    var editorContent = editor.value;
    var updatedContent = editorContent.split(searchTerm).join(replaceTerm);
    editor.value = updatedContent;
}
  function importHTMLFile() {
    var input = document.createElement("input");
    input.type = "file";
    input.addEventListener("change", function () {
      var file = input.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function (e) {
          var importedContent = e.target.result;
          var editor = document.getElementById("editor");
          editor.value = importedContent;
          lineByLineEdit(); // Update viewer after import
        };
        reader.readAsText(file);
      }
    });
    input.click();
