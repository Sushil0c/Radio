<!DOCTYPE html>

<head>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      color: #212121;
    }

    h4 {
      color: #212121;
    }

    img {
      alt: "[Image description]";    }

    body {
      color: #212121;    }

    button, input {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    button, input {
      tabindex: 0;
    }

    body {
      font-size: 16px;
    }

    body {
      background-color: #f0f0f0;
    }

    h4 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .container {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    input {
      border-color: #ccc;
    }

    /* Add subtle animations */
    button:hover {
      background-color: #0069d9;
    }

    input:focus {
      border-color: #007bff;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
